apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: network
  namespace: argocd
  labels:
    intrend.lab: network
spec:
  generators:
    - git:
        repoURL: https://github.com/wtp43/Intrend-lab
        revision: HEAD
        directories:
          - path: k8s/infra/network/*
  template:
    metadata:
      name: "{{ path.basename }}"
      labels:
        intrend.lab: network
    spec:
      project: network
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/wtp43/Intrend-lab
        targetRevision: HEAD
        path: "{{ path }}"
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
