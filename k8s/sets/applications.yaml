apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
spec:
  project: app-of-apps
  source:
    path: k8s/apps
    repoURL: https://github.com/wtp43/Intrend-lab
    targetRevision: HEAD
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy
